<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Аналіз клієнтів - Справи про банкрутство{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static "custom.css" %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "bankruptcy:index" %}">Аналіз клієнтів</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "bankruptcy:index" %}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "bankruptcy:court_decisions_dashboard" %}">Судові рішення</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "bankruptcy:case_list" %}">Справи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">Адмін</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block main_content %}
    <main class="container-fluid mt-4">
        {% block content %}
        {% endblock %}
    </main>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static "custom.js" %}"></script>
</body>
</html>
